<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mare Tank App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Mare Tank App</div>
      <div class="brand-sub" id="status">lade Daten…</div>
    </div>

    <div class="controls">
      <input id="q" class="input" type="search" placeholder="Suche: Name oder Adresse…" autocomplete="off" />
      <select id="sort" class="select">
        <option value="diesel_asc">Diesel: günstigste zuerst</option>
        <option value="adblue_asc">AdBlue: günstigste zuerst</option>
        <option value="name_asc">Name: A → Z</option>
      </select>

      <label class="toggle">
        <input id="onlyOpen" type="checkbox" />
        <span>nur 24/7</span>
      </label>
    </div>
  </header>

  <main class="wrap">
    <div id="error" class="error" hidden></div>
    <div id="stations" class="grid"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
